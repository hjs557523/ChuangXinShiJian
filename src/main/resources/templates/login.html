<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>用户登录</h2>
            <p>基于springboot的创新实践课程管理系统</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="studentId" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>

            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                               for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
                               placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg"
                                 id="LAY-user-get-vercode">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-usertype"></label>
                <select name="userType" lay-verify="required" id="LAY-user-login-usertype">
                    <option value="">请选择您的登录身份</option>
                    <option value="0">学生登入</option>
                    <option value="1">教师登入</option>
                    <option value="2">管理员登入</option>
                </select>
            </div>

            <div class="layui-form-item" style="margin-bottom: 20px;">
                <!--<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">-->
                <a class="layadmin-user-jump-change1 layadmin-link"
                   style="margin-top: 10px; margin-right: 12px">记住密码</a>
                <input type="checkbox" name="remember" lay-skin="switch" lay-text=" ON| OFF">
                <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <label>社交账号登入</label>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                <!--自定义github icon-->
                <a href="javascript:;"><i class="iconfont">&#xe65e</i></a>

                <a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>©2020 毕设答辩演示 <a href="http://www.layui.com/" target="_blank">16041321 黄继升</a></p>

            <span><a href="https://blog.csdn.net/qq_42173065" target="_blank">我的csdn</a></span>
        </p>
    </div>

<script src="../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search;

        form.render();

        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
            //   console.log(obj.field);
            //   var a = 0;
            //   while (a < 100) {
            //     $.ajax({
            //       type: 'GET',
            //       header: {
            //         "Authorization": "token d862884936d07ea21617b7b9cbbc2eb3df833c49",
            //         "User-Agent": "Hjs's Graduation Project"
            //       },
            //       url: 'https://api.github.com/users/hjs557523?access_token=d862884936d07ea21617b7b9cbbc2eb3df833c49',
            //       dataType: 'json',
            //       success: function (res) {
            //         console.log(res)
            //       }
            //     });
            //     a++;
            // }

            var api;
            if (obj.field.userType == 0)
                api = 'http://localhost:8080/student/login';
            else if (obj.field.userType == 1)
                api = 'http://localhost:8080/teacher/login';
            else
                api = 'http://localhost:8080/admin/login';
            //请求登入接口
            admin.req({
                type: 'POST',
                url: api,
                data: obj.field,
                done: function (res) {
                    //console.log("进入了成功回调")
                    console.log(obj.field);
                    //console.log(JSON.stringify(obj.field))
                    //请求成功后，写入 access_token
                    layui.data(setter.tableName, {
                        key: setter.request.tokenName
                        ,value: res.data
                    });
                    console.log(res);



                    //登入成功的提示与跳转
                    layer.msg('登录成功', {
                        offset: '15px'
                        , icon: 1
                        , time: 1000
                    }, function () {
                        location.href = './index.html'; //后台主页
                    });
                },


                //res.code = 0
                fail: function (res) {
                    console.log(res)
                    //登入成功的提示与跳转
                    layer.msg('登录失败,' + res.message, {
                        offset: '15px'
                        , icon: 1
                        , time: 1500
                    });
                }
            });
        });

    });
</script>
